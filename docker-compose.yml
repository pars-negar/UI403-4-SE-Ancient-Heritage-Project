services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: tour_project
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tour1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  web:
    build:
      context: ./back-end/project/config
      dockerfile: Dockerfile

    command: gunicorn config.config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./back-end:/app
      - ./static:/app/static
      - ./media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DJANGO_SECRET_KEY: "your-secret-key"
      DEBUG: "false"
      POSTGRES_DB: tour_project
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tour1234
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

  frontend:
    build: ./front-end
    ports:
      - "3000:80"
    depends_on:
      - web

volumes:
  postgres_data:
